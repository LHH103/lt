<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ImgTC | Admin</title>
  <!-- Import CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/theme-chalk/index.css">
  <style>
    body {
      background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    .el-image__inner.el-image__inner {
      width: 100%;
      height: 90px;
    }
    .el-image {
      text-align: center;
    }
    .el-button + .el-button {
      margin: 0;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      line-height: 60px;
      font-size: xx-large;
      color: #fff;
      padding: 10px;
    }
    .logout-button {
      display: flex;
      align-items: center;
    }
    .main-container {
      display: flex;
      padding: 20px;
    }
    .side-menu {
      width: 20%;
      padding: 10px;
    }
    .content {
      width: 80%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .el-card {
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .el-button {
      margin-right: 10px;
    }
    .search-card {
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }
    .search-card el-input {
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .logout-button el-button {
      background: linear-gradient(45deg, #ff6f61, #de4f8a);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .logout-button el-button:hover {
      background: linear-gradient(45deg, #de4f8a, #ff6f61);
      transform: scale(1.05);
    }
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .image-container .el-image {
      display: block;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .image-container:hover .el-image {
      transform: scale(1.1);
    }
    .image-container .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .image-container:hover .overlay {
      opacity: 1;
    }
    .overlay .el-button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <el-container>
      <el-header>
        <div class="header-content">
          <span>Dashboard</span>
          <div class="search-card">
            <el-input v-model="search" size="mini" placeholder="输入关键字搜索" style="width: 300px;"></el-input>
          </div>
          <span class="logout-button">
            <el-tooltip content="退出登录" placement="bottom">
              <el-button type="text" icon="el-icon-logout" @click="handleLogout"></el-button>
            </el-tooltip>
          </span>
        </div>
      </el-header>
      <el-main class="main-container">
        <div class="side-menu">
          <el-card shadow="always">记录总数量: {{ Number }}</el-card>
          <el-card shadow="always">总文件大小: {{ totalFileSize }} MB</el-card>
          <el-card shadow="always">最近上传: {{ recentFileName }}</el-card>
        </div>
        <div class="content">
          <el-row :gutter="12">
            <el-col :span="24">
              <template>
                <el-table :data="filteredTableData" style="width: 100%">
                  <el-table-column label="File Info" prop="fileInfo">
                    <template slot-scope="scope">
                      <div class="file-info">
                        <span>{{ scope.row.name }}</span>
                        <el-popover trigger="hover" placement="top">
                          <p>{{ scope.row.metadata }}</p>
                          <div slot="reference" class="name-wrapper">
                            <el-tag size="medium">详情</el-tag>
                          </div>
                        </el-popover>
                      </div>
                    </template>
                  </el-table-column>
                  <el-table-column label="preview" prop="preview" align="center">
                    <template slot-scope="scope">
                      <div class="image-container">
                        <el-image v-else style="width: 100%; height: 100%;" :src="'/file/' + scope.row.name" :zoom-rate="1.2" :preview-src-list="['/file/' + scope.row.name]" fit="cover" lazy />
                        <div class="overlay">
                          <el-button size="mini" type="primary" @click="handleCopy(scope.$index, scope.row.name)">复制地址</el-button>
                          <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row.name)">删除</el-button>
                        </div>
                      </div>
                    </template>
                  </el-table-column>
                </el-table>
              </template>
            </el-col>
          </el-row>
        </div>
      </el-main>
    </el-container>
  </div>
</body>
<!-- Import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<!-- Import JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/index.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      Number: 0,
      totalFileSize: 0,
      recentFileName: '',
      showLogoutButton: false,
      tableData: [],
      search: ''
    },
    computed: {
      filteredTableData() {
        return this.tableData.filter(data => !this.search || data.name.toLowerCase().includes(this.search.toLowerCase()));
      }
    },
    methods: {
      handleDelete(index, key) {
        if (confirm("确认删除该条记录吗?")) {
          var requestOptions = {
            method: 'GET',
            redirect: 'follow',
            credentials: 'include'
          };

          fetch("./api/manage/delete/" + key, requestOptions)
            .then(response => response.text())
            .then(result => {
              this.tableData.splice(index, 1);
              this.updateStats();
            })
            .catch(error => {
              alert("An error occurred while synchronizing data with the server, please check the network connection");
              console.log('error', error);
            });
        }
      },
      handleLogout() {
        window.location.href = 'https://imgtc-3i1.pages.dev/';
      },
      handleCopy(index, key) {
        const text = `${document.location.origin}/file/${key}`;
        if (navigator.clipboard) {
          navigator.clipboard.writeText(text).then(() => {
            this.$message({
              message: '复制文件链接成功~',
              type: 'success'
            });
          });
        } else {
          const textarea = document.createElement('textarea');
          document.body.appendChild(textarea);
          textarea.style.position = 'fixed';
          textarea.style.clip = 'rect(0 0 0 0)';
          textarea.style.top = '10px';
          textarea.value = text;
          textarea.select();
          document.execCommand('copy', true);
          document.body.removeChild(textarea);
          this.$message({
            message: '复制文件链接成功~',
            type: 'success'
          });
        }
      },
      updateStats() {
        this.Number = this.tableData.length;
        this.totalFileSize = this.tableData.reduce((total, file) => {
          return total + (file.size && !isNaN(file.size) ? file.size : 0);
        }, 0) / (1024 * 1024);
        this.recentFileName = this.tableData.length > 0 ? this.tableData[0].name : '';
      }
    },
    mounted() {
      var requestOptions = {
        method: 'GET',
        redirect: 'follow',
        credentials: 'include'
      };

      fetch("./api/manage/check", requestOptions)
        .then(response => response.text())
        .then(result => {
          if (result === "true") {
            this.showLogoutButton = true;
          } else {
            window.location.href = "./api/manage/login";
          }
        })
        .catch(error => {
          alert("An error occurred while synchronizing data with the server, please check the network connection");
          console.log('error', error);
        });

      fetch("./api/manage/list", requestOptions)
        .then(response => response.json())
        .then(result => {
          this.tableData = result;
          this.updateStats();
        })
        .catch(error => {
          alert("An error occurred while synchronizing data with the server, please check the network connection");
          console.log('error', error);
        });
    }
  });
</script>
</html>
