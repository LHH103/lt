<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ImgTC | Admin</title>
  <!-- Import CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
      font-family: 'Arial', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
      border-bottom-left-radius: 10px; /* 左下角圆角 */
      border-bottom-right-radius: 10px; /* 右下角圆角 */
    }
    .header-content:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
    .header-content .title {
      font-size: 2em;
      color: #333;
      font-weight: bold;
    }
    .header-content .search-card {
      flex-grow: 1;
      display: flex;
      justify-content: center; /* 使搜索栏居中 */
      margin-left: 40px;
      margin-right: 40px;
    }
    .header-content .stats {
      font-size: medium;
      margin-right: 30px;
    }
    .search-card .el-input__inner {
      border-radius: 20px;
      width: 400px; /* 增加搜索栏宽度 */
      height: 40px; /* 增加搜索栏高度 */
      font-size: 1.2em; /* 增加搜索栏字体大小 */
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: width 0.3s;
    }
    .search-card .el-input__inner:focus {
      width: 500px; /* 聚焦时增加搜索栏宽度 */
    }
    .header-content .logout-button {
      font-size: 1.5em; /* 调整图标大小 */
      cursor: pointer; /* 添加鼠标指针效果 */
    }
    .main-container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      min-height: calc(100vh - 80px);
    }
    .content {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 修改为5列布局 */
      grid-template-rows: repeat(3, 1fr); /* 固定为3行布局 */
      gap: 20px;
      padding: 10px;
      flex-grow: 1;
    }
    .el-card {
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    .el-card:hover {
      transform: scale(1.05);
    }
    .el-card .el-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .el-card .file-info {
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%; /* 确保宽度占满底部 */
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 0; /* 确保遮罩占满整个图片底部 */
    }

    .el-card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .el-card:hover .overlay {
      opacity: 1;
    }
    .overlay .el-button {
      margin: 5px;
    }
    .pagination-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding-bottom: 20px; /* 确保分页栏固定在底部 */
    }
  </style>
</head>
<body>
  <div id="app">
    <el-container>
      <el-header>
        <div class="header-content">
          <span class="title">Dashboard</span>
          <div class="search-card">
            <el-input v-model="search" size="mini" placeholder="输入关键字搜索"></el-input>
          </div>
          <span class="stats">记录总数量: {{ Number }}</span>
          <span class="logout-button">
            <el-tooltip content="退出登录" placement="bottom">
              <i class="fas fa-home" @click="handleLogout"></i>
            </el-tooltip>
          </span>
        </div>
      </el-header>
      <el-main class="main-container">
        <div class="content">
          <template v-for="(item, index) in paginatedTableData" :key="index">
            <el-card>
              <el-image :src="'/file/' + item.name" :preview-src-list="['/file/' + item.name]" fit="cover" lazy></el-image>
              <div class="overlay">
                <el-button size="mini" type="primary" @click="handleCopy(index, item.name)">复制地址</el-button>
                <el-button size="mini" type="danger" @click="handleDelete(index, item.name)">删除</el-button>
              </div>
              <div class="file-info">{{ item.name }}</div>
            </el-card>
          </template>
        </div>
        <div class="pagination-container">
          <el-pagination
            background
            layout="prev, pager, next"
            :total="filteredTableData.length"
            :page-size="pageSize"
            @current-change="handlePageChange"
            :current-page.sync="currentPage">
          </el-pagination>
        </div>
      </el-main>
    </el-container>
  </div>
</body>
<!-- Import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<!-- Import JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/index.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      Number: 0,
      showLogoutButton: false,
      tableData: [],
      search: '',
      currentPage: 1,
      pageSize: 15 // 修改为每页显示15张图片
    },
    computed: {
      filteredTableData() {
        return this.tableData.filter(data => !this.search || data.name.toLowerCase().includes(this.search.toLowerCase()));
      },
      paginatedTableData() {
        const start = (this.currentPage - 1) * this.pageSize;
        const end = start + this.pageSize;
        return this.filteredTableData.slice(start, end);
      }
    },
    methods: {
      handleDelete(index, key) {
        this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          var requestOptions = {
            method: 'GET',
            redirect: 'follow',
            credentials: 'include'
          };

          fetch("./api/manage/delete/" + key, requestOptions)
            .then(response => response.text())
            .then(result => {
              this.tableData.splice(index, 1);
              this.updateStats();
              this.$message({
                type: 'success',
                message: '删除成功!'
              });
            })
            .catch(error => {
              this.$message({
                type: 'error',
                message: '删除失败，请检查网络连接'
              });
              console.log('error', error);
            });
        }).catch(() => {
          this.$message({
            type: 'info',
            message: '已取消删除'
          });
        });
      },
      handleLogout() {
        window.location.href = 'https://imgtc-3i1.pages.dev/';
      },
      handleCopy(index, key) {
        const text = `${document.location.origin}/file/${key}`;
        if (navigator.clipboard) {
          navigator.clipboard.writeText(text).then(() => {
            this.$message({
              message: '复制文件链接成功~',
              type: 'success'
            });
          });
        } else {
          const textarea = document.createElement('textarea');
          document.body.appendChild(textarea);
          textarea.style.position = 'fixed';
          textarea.style.clip = 'rect(0 0 0 0)';
          textarea.style.top = '10px';
          textarea.value = text;
          textarea.select();
          document.execCommand('copy', true);
          document.body.removeChild(textarea);
          this.$message({
            message: '复制文件链接成功~',
            type: 'success'
          });
        }
      },
      handlePageChange(page) {
        this.currentPage = page;
      },
      updateStats() {
        this.Number = this.tableData.length;
      }
    },
    mounted() {
      var requestOptions = {
        method: 'GET',
        redirect: 'follow',
        credentials: 'include'
      };

      fetch("./api/manage/check", requestOptions)
        .then(response => response.text())
        .then(result => {
          if (result === "true") {
            this.showLogoutButton = true;
          } else {
            window.location.href = "./api/manage/login";
          }
        })
        .catch(error => {
          this.$message({
            type: 'error',
            message: '同步数据时出错，请检查网络连接'
          });
          console.log('error', error);
        });

      fetch("./api/manage/list", requestOptions)
        .then(response => response.json())
        .then(result => {
          this.tableData = result;
          this.updateStats();
        })
        .catch(error => {
          this.$message({
            type: 'error',
            message: '同步数据时出错，请检查网络连接'
          });
          console.log('error', error);
        });
    }
  });
</script>
</html>
